<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="/test">
        <!-- имя -->
        <div>
            <label for="name">Введите имя</label>
            <input type="text" placeholder="Введите имя">
        </div>
        <br>
        <!-- пароль -->
        <div>
            <label for="password">Введите пароль</label>
                <input type="password" placeholder="Введите пароль" id="password">
            </div>
            <!-- дата -->
        <div>
            <p>Укажите свою дату рождения и пол</p>
            <label for="text"></label>
            <input type="text" placeholder="День">
            <select name="text" id="text">
                <option value="1">Январь</option>
                <option value="2">Февраль</option>
                <option value="3">Март</option>
                <option value="4">Апрел</option>
                <option value="5">Май</option>
                <option value="6">Июнь</option>
                <option value="7">Июль</option>
                <option value="8">Август</option>
                <option value="9">Сентябрь</option>
                <option value="10">Октябрь</option>
                <option value="11">Ноябрбь</option>
                <option value="12">Декабрь</option>
            </select>
            <input type="text" placeholder="Год">
        </div>
        <br>
        <!-- пол -->
        <div>
            <label for="101zez"></label>
            <select name="101zez" id="101zez">
                <option value="1">Муж.</option>
                <option value="2">Жен.</option>
                <option value="3">Не указан</option>
            </select>
        </div>
        <br>
        <!-- страна -->
        <div>
        <label for="country">Ваше место проживание</label>
        <select name="country" id="country">
            <optgroup label="A">
                <option value="1">Австралия</option>
                <option value="2">Австрия</option>
                <option value="3">Азербайджан</option>
                <option value="4">Албания</option>
                <option value="5">Алжир</option>
                <option value="6">Ангола</option>
                <option value="7">Андорра</option>
                <option value="8">Антигуа и Барбуда</option>
                <option value="9">Аргентина</option>
                <option value="10">Армения</option>
                <option value="11">Афганистан</option>
            </optgroup>
            <optgroup label="Б">
                <option value="12">Багамские острова</option>
                <option value="13">Бангладеш</option>
                <option value="14">Барбадос</option>
                <option value="15">Бахрейн</option>
                <option value="16">Беларусь</option>
                <option value="17">Белиз</option>
                <option value="18">Бельгия</option>
                <option value="19">Бенин</option>
                <option value="20">Болгария</option>
                <option value="21">Боливия (Многонациональное Государство)</option>
                <option value="22">Босния и Герцеговина</option>
                <option value="23">Ботсвана</option>
                <option value="24">Бразилия</option>
                <option value="25">Бруней-Даруссалам</option>
                <option value="26">Буркина-Фасо</option>
                <option value="27">Бурунди</option>
                <option value="28">Бутан</option>
            </optgroup>
            <optgroup label="В">
                <option value="29">Вануату</option>
                <option value="30">Венгрия</option>
                <option value="31">Венесуэла (Боливарианская Республика)</option>
                <option value="32">Вьетнам</option>
            </optgroup>
            <optgroup label="Г">
                <option value="33">Габон</option>
                <option value="34">Гаити</option>
                <option value="35">Гайана</option>
                <option value="36">Гамбия</option>
                <option value="37">Гана</option>
                <option value="38">Гватемала</option>
                <option value="39">Гвинея</option>
                <option value="40">Гвинея-Бисау</option>
                <option value="41">Германия</option>
                <option value="42">Гондурас</option>
                <option value="43">Гренада</option>
                <option value="44">Греция</option>
                <option value="45">Грузия</option>
            </optgroup>
            <optgroup label="Д">
                <option value="46">Дания</option>
                <option value="47">Демократическая Республика Конго</option>
                <option value="48">Джибути</option>
                <option value="49">Доминика</option>
                <option value="50">Доминиканская Республика</option>
            </optgroup>
        </select>
    </div>
    <br>
    <!-- кнопка -->
        <div>
        <button type="submit">Далее</button>
        <button type="reset">Зново</button>
        </div>
    </form>
</body>
</html>
